<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sign-up</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header>
    <div class="header-area bg-dark">
        <div class="main-header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3">
                        <div class="logo-img">
                            <a th:href="@{/index}">
                                <img th:src="@{/img/logo.png}" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9">
                        <div class="menu_wrap d-none d-lg-block">
                            <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                                <div class="main-menu">
                                    <nav>
                                        <ul id="navigation">
                                            <li><a class="active" th:href="@{/index}">Home</a></li>
                                            <a th:href="@{/auth-sign-in}" class="genric-btn default circle">Sign-In / Join Us</a>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<body>
<header>
    <div class="header-area bg-dark">
        <div id="sticky-header" class="main-header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3">
                        <div class="logo-img">
                            <a th:href="@{/index}">
                                <img src="img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9">
                        <div class="menu_wrap d-none d-lg-block">
                            <div class="menu_wrap_inner d-flex align-items-center justify-content-end">
                                <div class="main-menu">
                                    <nav>
                                        <ul id="navigation2">
                                            <li><a class="active" th:href="@{/index}">Home</a></li>
                                            <a th:href="@{/auth-sign-in}" class="genric-btn default circle">Sign-In / Join Us</a>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="make_apppointment_area" id="apppointment">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${param.alreadyExists}" class="alert alert-warning">
                    <div class="iq-alert-icon">
                        <i class="ri-alert-line"></i>
                    </div>
                    <div class="iq-alert-text">A user with this email <b>already exists</b>. Please use a different email!</div>
                </div>
                <div class="section_title pl-68">
                    <h3>Join Us</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="appoint_ment_form pl-68">
                    <form th:action="@{/auth-sign-up}" method="post">
                        <div class="single_field">
                            <input name="fullName" type="text" placeholder="Full Name" required>
                        </div>
                        <div class="single_field">
                            <input name="phoneNumber" type="text" placeholder="Phone Number" required>
                        </div>
                        <div class="single_field">
                            <input name="email" type="email" placeholder="Email" required>
                        </div>
                        <div class="single_field">
                            <input name="password" type="password" placeholder="Password" required>
                        </div>
                        <p>Already have an account? <a th:href="@{/auth-sign-in}"  class="badge badge-primary text-wrap" style="width: 6rem;">Log in!</a></p>

                        <div class="form_btn">
                            <button class="boxed-btn3" type="submit">Sign-Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
